            { name: "The Skyline Problem", difficulty: "Hard-3", topics: ["Array", "Heap"] },
            { name: "Russian Doll Envelopes", difficulty: "Hard-3", topics: ["Array", "DP"] },
            { name: "Frog Jump", difficulty: "Hard-3", topics: ["Array", "DP"] },
            { name: "Split Array Largest Sum", difficulty: "Hard-3", topics: ["Array", "Binary Search"] },
            { name: "Decode Ways II", difficulty: "Hard-3", topics: ["String", "DP"] },
            { name: "Minimum Number of Refueling Stops", difficulty: "Hard-3", topics: ["Array", "Heap"] },
            { name: "Super Egg Drop", difficulty: "Hard-3", topics: ["Math", "DP"] },
            { name: "Unique Paths III", difficulty: "Hard-3", topics: ["Array", "Backtracking"] },
            { name: "Shortest Path Visiting All Nodes", difficulty: "Hard-3", topics: ["Graph", "BFS"] },
            { name: "Stickers to Spell Word", difficulty: "Hard-3", topics: ["String", "DP"] },
            { name: "Freedom Trail", difficulty: "Hard-3", topics: ["String", "DP"] },
            { name: "Zuma Game", difficulty: "Hard-3", topics: ["String", "BFS"] },
            { name: "Cherry Pickup", difficulty: "Hard-3", topics: ["Array", "DP"] },
            { name: "Network Delay Time", difficulty: "Hard-3", topics: ["Graph", "Heap"] }
        ];

        var allProblems = [];
        var currentFilter = 'all';

        function shuffleArray(array) {
            var shuffled = array.slice();
            for (var i = shuffled.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = shuffled[i];
                shuffled[i] = shuffled[j];
                shuffled[j] = temp;
            }
            return shuffled;
        }

        function generateProblems() {
            var newProblems = [];
            var startDate = new Date('2026-01-27');
            
            // Shuffle all problem pools once at the beginning
            var shuffledEasy = shuffleArray(EASY_PROBLEMS);
            var shuffledMedium = shuffleArray(MEDIUM_PROBLEMS);
            var shuffledHard = shuffleArray(HARD_PROBLEMS);
            
            var easyIndex = 0;
            var mediumIndex = 0;
            var hardIndex = 0;
            
            for (var day = 1; day <= 150; day++) {
                var currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + day - 1);
                
                if (day <= 100) {
                    // Days 1-100: 2 Easy + 1 Medium
                    var dayLevel = Math.ceil(day / 20); // 1-5
                    
                    // Get 2 unique easy problems of appropriate level
                    var easyProblems = [];
                    var attempts = 0;
                    while (easyProblems.length < 2 && attempts < 100) {
                        if (easyIndex >= shuffledEasy.length) {
                            shuffledEasy = shuffleArray(EASY_PROBLEMS);
                            easyIndex = 0;
                        }
                        
                        var problem = shuffledEasy[easyIndex];
                        var problemLevel = parseInt(problem.difficulty.split('-')[1]);
                        
                        if (problemLevel === dayLevel) {
                            easyProblems.push(problem);
                        }
                        easyIndex++;
                        attempts++;
                    }
                    
                    // Get 1 medium problem of appropriate level
                    var mediumLevel = Math.ceil(day / 25); // 1-4
                    var mediumProblem = null;
                    attempts = 0;
                    while (!mediumProblem && attempts < 100) {
                        if (mediumIndex >= shuffledMedium.length) {
                            shuffledMedium = shuffleArray(MEDIUM_PROBLEMS);
                            mediumIndex = 0;
                        }
                        
                        var problem = shuffledMedium[mediumIndex];
                        var problemLevel = parseInt(problem.difficulty.split('-')[1]);
                        
                        if (problemLevel === mediumLevel) {
                            mediumProblem = problem;
                        }
                        mediumIndex++;
                        attempts++;
                    }
                    
                    // Ensure we have all problems
                    while (easyProblems.length < 2) {
                        if (easyIndex >= shuffledEasy.length) {
                            shuffledEasy = shuffleArray(EASY_PROBLEMS);
                            easyIndex = 0;
                        }
                        easyProblems.push(shuffledEasy[easyIndex++]);
                    }
                    
                    if (!mediumProblem) {
                        if (mediumIndex >= shuffledMedium.length) {
                            shuffledMedium = shuffleArray(MEDIUM_PROBLEMS);
                            mediumIndex = 0;
                        }
                        mediumProblem = shuffledMedium[mediumIndex++];
                    }
                    
                    newProblems.push({
                        day: day,
                        date: currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                        problems: [easyProblems[0], easyProblems[1], mediumProblem],
                        completed: [false, false, false],
                        notes: ['', '', '']
                    });
                } else {
                    // Days 101-150: 1 Medium-4 + 1 Hard
                    var adjustedDay = day - 100;
                    var hardLevel = Math.ceil(adjustedDay / 17); // 1-3
                    
                    // Get 1 medium-4 problem
                    var mediumProblem = null;
                    var attempts = 0;
                    while (!mediumProblem && attempts < 100) {
                        if (mediumIndex >= shuffledMedium.length) {
                            shuffledMedium = shuffleArray(MEDIUM_PROBLEMS);
                            mediumIndex = 0;
                        }
                        
                        var problem = shuffledMedium[mediumIndex];
                        var problemLevel = parseInt(problem.difficulty.split('-')[1]);
                        
                        if (problemLevel === 4) {
                            mediumProblem = problem;
                        }
                        mediumIndex++;
                        attempts++;
                    }
                    
                    // Get 1 hard problem of appropriate level
                    var hardProblem = null;
                    attempts = 0;
                    while (!hardProblem && attempts < 100) {
                        if (hardIndex >= shuffledHard.length) {
                            shuffledHard = shuffleArray(HARD_PROBLEMS);
                            hardIndex = 0;
                        }
                        
                        var problem = shuffledHard[hardIndex];
                        var problemLevel = parseInt(problem.difficulty.split('-')[1]);
                        
                        if (problemLevel === hardLevel) {
                            hardProblem = problem;
                        }
                        hardIndex++;
                        attempts++;
                    }
                    
                    // Fallback if no matches found
                    if (!mediumProblem) {
                        if (mediumIndex >= shuffledMedium.length) {
                            shuffledMedium = shuffleArray(MEDIUM_PROBLEMS);
                            mediumIndex = 0;
                        }
                        mediumProblem = shuffledMedium[mediumIndex++];
                    }
                    
                    if (!hardProblem) {
                        if (hardIndex >= shuffledHard.length) {
                            shuffledHard = shuffleArray(HARD_PROBLEMS);
                            hardIndex = 0;
                        }
                        hardProblem = shuffledHard[hardIndex++];
                    }
                    
                    newProblems.push({
                        day: day,
                        date: currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                        problems: [mediumProblem, hardProblem],
                        completed: [false, false],
                        notes: ['', '']
                    });
                }
            }
            
            return newProblems;
        }

        function saveToLocalStorage() {
            localStorage.setItem('dsaProblems', JSON.stringify(allProblems));
        }

        function loadFromLocalStorage() {
            var saved = localStorage.getItem('dsaProblems');
            if (saved) {
                allProblems = JSON.parse(saved);
            } else {
                allProblems = generateProblems();
                saveToLocalStorage();
            }
        }

        function regenerateProblems() {
            if (confirm('This will generate new problems and reset all progress. Continue?')) {
                allProblems = generateProblems();
                saveToLocalStorage();
                renderProblems();
            }
        }

        function toggleComplete(dayIndex, problemIndex) {
            allProblems[dayIndex].completed[problemIndex] = !allProblems[dayIndex].completed[problemIndex];
            saveToLocalStorage();
            renderProblems();
        }

        function updateNotes(dayIndex, problemIndex, note) {
            allProblems[dayIndex].notes[problemIndex] = note;
            saveToLocalStorage();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.getElementById('filterAll').className = 'px-4 py-2 rounded-lg transition ' + (filter === 'all' ? 'bg-purple-600 text-white' : 'bg-white/20 text-purple-200');
            document.getElementById('filterPending').className = 'px-4 py-2 rounded-lg transition ' + (filter === 'pending' ? 'bg-purple-600 text-white' : 'bg-white/20 text-purple-200');
            document.getElementById('filterCompleted').className = 'px-4 py-2 rounded-lg transition ' + (filter === 'completed' ? 'bg-purple-600 text-white' : 'bg-white/20 text-purple-200');
            renderProblems();
        }

        function exportToCSV() {
            var csv = 'Day,Date,Problem #,Problem Name,Difficulty,Topics,Status,Notes\n';
            
            allProblems.forEach(function(dayData) {
                dayData.problems.forEach(function(problem, idx) {
                    csv += dayData.day + ',' + dayData.date + ',' + (idx + 1) + ',"' + problem.name + '",' + problem.difficulty + ',"' + problem.topics.join(', ') + '",' + (dayData.completed[idx] ? 'Done' : 'Pending') + ',"' + dayData.notes[idx].replace(/"/g, '""') + '"\n';
                });
            });
            
            var blob = new Blob([csv], { type: 'text/csv' });
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'dsa_tracker_jan_may_2026.csv';
            a.click();
        }

        function renderProblems() {
            var filteredProblems = allProblems.filter(function(p) {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'completed') return p.completed.every(function(c) { return c; });
                if (currentFilter === 'pending') return p.completed.some(function(c) { return !c; });
                return true;
            });

            var total = allProblems.reduce(function(sum, p) { return sum + p.problems.length; }, 0);
            var completed = allProblems.reduce(function(sum, p) { return sum + p.completed.filter(function(c) { return c; }).length; }, 0);
            
            document.getElementById('statsCompleted').textContent = completed + '/' + total;
            document.getElementById('statsProgress').textContent = Math.round((completed / total) * 100) + '%';

            var listHTML = filteredProblems.map(function(dayData) {
                var actualDayIndex = allProblems.indexOf(dayData);
                var html = '<div class="bg-white/10 backdrop-blur-lg rounded-xl border border-white/20 overflow-hidden">';
                html += '<div class="bg-gradient-to-r from-purple-600/30 to-pink-600/30 p-4 border-b border-white/20">';
                html += '<div class="flex justify-between items-center"><div>';
                html += '<h3 class="text-xl font-bold text-white">Day ' + dayData.day + '</h3>';
                html += '<p class="text-purple-200 text-sm">' + dayData.date + '</p></div>';
                html += '<div class="text-white text-sm">' + dayData.completed.filter(function(c) { return c; }).length + '/' + dayData.problems.length + ' Done</div></div></div>';
                html += '<div class="p-4 space-y-4">';
                
                dayData.problems.forEach(function(problem, probIndex) {
                    var diffClass = problem.difficulty.startsWith('Easy') ? 'bg-green-500/20 text-green-300' :
                                  problem.difficulty.startsWith('Medium') ? 'bg-yellow-500/20 text-yellow-300' :
                                  'bg-red-500/20 text-red-300';
                    
                    var checkIcon = dayData.completed[probIndex] 
                        ? '<svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="currentColor"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" stroke="white"/></svg>'
                        : '<svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/></svg>';
                    
                    html += '<div class="bg-white/5 rounded-lg p-4 border border-white/10">';
                    html += '<div class="flex items-start gap-3">';
                    html += '<button onclick="toggleComplete(' + actualDayIndex + ', ' + probIndex + ')" class="mt-1 flex-shrink-0">' + checkIcon + '</button>';
                    html += '<div class="flex-1"><div class="flex items-center gap-2 flex-wrap mb-2">';
                    html += '<h4 class="text-lg font-semibold text-white">' + problem.name + '</h4>';
                    html += '<span class="text-xs px-2 py-1 rounded-full ' + diffClass + '">' + problem.difficulty + '</span>';
                    
                    problem.topics.forEach(function(topic) {
                        html += '<span class="text-xs px-2 py-1 rounded-full bg-purple-500/20 text-purple-300">' + topic + '</span>';
                    });
                    
                    html += '</div>';
                    html += '<textarea placeholder="Add your notes, approach, time complexity, learnings..." onblur="updateNotes(' + actualDayIndex + ', ' + probIndex + ', this.value)" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 min-h-[80px]">' + dayData.notes[probIndex] + '</textarea>';
                    html += '</div></div></div>';
                });
                
                html += '</div></div>';
                return html;
            }).join('');

            document.getElementById('problemsList').innerHTML = listHTML;
        }

        loadFromLocalStorage();
        renderProblems();
    </script>
</body>
</html>
